<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- Enlazando Bootstrap (CSS) desde la carpeta static -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ToDo</a>
    </nav>

    <div class="container mt-5">
        <h1>Aplicación ToDo</h1>
        
        <div class="row mb-3">
            <div class="col">
                <h2>Cantidad de tareas: <span id="taskCount">0</span></h2>
            </div>
        </div>

        <!-- Fila para agregar nueva tarea -->
        <div class="row mb-3">
            <div class="col-9">
                <input type="text" class="form-control" id="newTask" placeholder="Nueva tarea">
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">+</button>
            </div>
        </div>

        <!-- Fila para los botones de filtro y eliminar -->
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-secondary">Todos</button>
                <button class="btn btn-secondary">Pendientes</button>
                <button class="btn btn-secondary">Finalizadas</button>
                <button class="btn btn-danger">Eliminar Tareas Finalizadas</button>
            </div>
        </div>

        <!-- Fila para listar tareas -->
        <div class="row">
            <div class="col">
                <ul class="list-group" id="taskList">
                    <!-- Las tareas irán aquí -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Enlazando Bootstrap (JS) desde la carpeta static -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
